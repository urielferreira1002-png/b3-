    <style>
        html { scroll-behavior: smooth; }
        
        .membros-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            padding: 40px 0;
        }

        .membro-card {
            background: #111;
            border: 1px solid #222;
            padding: 15px;
            text-align: center;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }

        .membro-card:hover {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            transform: translateY(-10px);
        }

        /* Moldura da Foto */
        .foto-container {
            width: 100%;
            height: 250px;
            background: #000;
            margin-bottom: 15px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .foto-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Faz a foto preencher o quadrado sem distorcer */
            filter: grayscale(100%); /* Estilo PB, fica colorido no hover */
            transition: 0.5s;
        }

        .membro-card:hover img {
            filter: grayscale(0%);
            scale: 1.1;
        }

        .cargo {
            color: #00ffff;
            font-family: 'Orbitron';
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nome-membro {
            font-family: 'Orbitron';
            font-size: 1.2rem;
            margin: 5px 0;
            color: white;
        }
    </style>
</head>

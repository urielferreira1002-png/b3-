<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membros | B3 BH</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        body { background-color: #050505; color: white; font-family: 'Arial', sans-serif; }
        
        .membros-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
        }

        .categoria-titulo {
            width: 100%;
            grid-column: 1 / -1;
            color: #00ffff;
            border-bottom: 2px solid #00ffff;
            padding-bottom: 10px;
            margin-top: 50px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .membro-card {
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 25px;
            text-align: center;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }

        .membro-card:hover {
            border-color: #00ffff;
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        /* ESPAÇO PARA A FOTO */
        .foto-membro {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Deixa a foto redonda */
            border: 2px solid #00ffff;
            margin: 0 auto 15px;
            background-color: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: url('placeholder-membro.jpg'); /* Foto padrão se não tiver uma */
            background-size: cover;
            background-position: center;
        }

        .foto-membro img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .membro-card h3 {
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            margin: 10px 0 5px;
            font-size: 1.2rem;
        }

        .membro-card p {
            color: #888;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="membros-container">
        
        <h2 class="categoria-titulo">O COMANDO</h2>
        
        <div class="membro-card">
            <div class="foto-membro"><img src="uriel.jpg" alt="Uriel"></div>
            <h3>Uriel</h3>
            <p>Estrategista</p>
        </div>

        <div class="membro-card">
            <div class="foto-membro"><img src="richard.jpg" alt="Richard"></div>
            <h3>Richard</h3>
            <p>Logística</p>
        </div>

        <div class="membro-card">
            <div class="foto-membro"><img src="victor.jpg" alt="Victor"></div>
            <h3>Victor</h3>
            <p>Inteligência</p>
        </div>

        <div class="membro-card">
            <div class="foto-membro"><img src="luiz.jpg" alt="Luiz"></div>
            <h3>Luiz</h3>
            <p>Coração do Grupo</p>
        </div>

        <h2 class="categoria-titulo">O CONSELHO</h2>
        
        <div class="membro-card">
            <div class="foto-membro"><img src="joao.jpg" alt="João"></div>
            <h3>João</h3>
            <p>Conselho</p>
        </div>

        <div class="membro-card">
            <div class="foto-membro"><img src="bernardo.jpg" alt="Bernardo"></div>
            <h3>Bernardo</h3>
            <p>Conselho</p>
        </div>

        <div class="membro-card">
            <div class="foto-membro"><img src="davi.jpg" alt="Davi"></div>
            <h3>Davi</h3>
            <p>Conselho</p>
        </div>

        <h2 class="categoria-titulo">LINHA DE FRENTE</h2>
        
        <div class="membro-card">
            <div class="foto-membro"><img src="rendry.jpg" alt="Rendry"></div>
            <h3>Rendry</h3>
            <p>Elite</p>
        </div>

        <div class="membro-card">
            <div class="foto-membro"><img src="artur.jpg" alt="Artur"></div>
            <h3>Artur</h3>
            <p>Elite</p>
        </div>

        <div class="membro-card">
            <div class="foto-membro"><img src="anderson.jpg" alt="Anderson"></div>
            <h3>Anderson</h3>
            <p>Elite</p>
        </div>

        <div class="membro-card">
            <div class="foto-membro"><img src="caleb.jpg" alt="Caleb"></div>
            <h3>Caleb</h3>
            <p>Elite</p>
        </div>

        <div class="membro-card">
            <div class="foto-membro"><img src="rafael.jpg" alt="Rafael"></div>
            <h3>Rafael</h3>
            <p>Elite</p>
        </div>

    </div>

</body>
</html>
